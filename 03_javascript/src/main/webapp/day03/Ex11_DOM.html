<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 500px;
		margin: auto;
	}
</style>
</head>
<body>
	<div id="container">
		<img id="cover" src="../images/cup-1.png">
	</div>
	<script type="text/javascript">
		var cover = document.getElementById("cover");
		var cnt = 0;
		/* 이미지를 클릭했을 때 그림이 번갈아가며 변경됨
		cover.addEventListener("click", function(){
			if (cnt++ % 2 == 0){
				cover.src = "../images/cup-2.png"	
			} else{
				cover.src = "../images/cup-1.png"
			}
		});
		 */
		 
		 /* 함수 선언하고 사용할 때 () 안써도 되는가? * 쓰면 작동 안된다!! */
		 cover.addEventListener("mouseover", changePic);
		 cover.addEventListener("mouseout", originPic);
		 
		 function changePic() {
			 cover.src = "../images/cup-2.png"
	 	}
		 function originPic() {
			 cover.src = "../images/cup-1.png"
		}
	</script>
</body>
</html>
