<!DOCTYPE html>

<title>function() : 함수</title>
<script type="text/javascript">
	// 자바의 메서드처럼 호출해야만 실행된다.
	// 함수 호출 : 이벤트 호출, js 코드에서 호출
	// 함수 : 선언함수, 익명함수
	//		 return이 존재하는 함수, return 존재하지 않는 함수
	// 함수는 반드시 자기를 호출한 곳으로 되돌아간다!! (이 때, return이 있으면 값을 가진 채로 되돌아간다.)
	
	// 선언 함수
	/* function name([매개변수,...]) {
		실행 내용들;
		[return 값]
		void나 그런게 없음 return이 있으면 있는 거고 없으면 없는거!
	} */
	
	// 익명 함수
	/* var 변수 = function([매개변수,...]) {
		실행 내용들;
	} */
	
</script>
