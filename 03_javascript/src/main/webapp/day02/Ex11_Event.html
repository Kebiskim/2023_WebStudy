<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<style type="text/css">
	/* CSS에서는 아이디는 #, 클래스는 . */
	#mybox{
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
</style>
<script type="text/javascript">
	function test1(){
		// js에서 id를 선택하는 방법
		var k = document.getElementById("uid");
		k.value = 20;
		// 클래스를 선택하는 방법
		// document.getElementsByClassName("");
		
		// 태그를 선택하는 방법
		// document.getElementsByTagName("");
	}
	function test2(){
		var k2 = document.getElementById("s_info");
		k2.value = "Hello";
		
		var box = document.getElementsById("mybox");
		// box.value = "Hiiii";   =>   input type이 아니기 때문에 작동 안함.
		// innerHTML은 요소(태그)내에 포함된 HTML을 가져오거나 설정할 때 사용
		
		box.innerHTML = "<h2> 하이~~~ </h2>";
	}
</script>
</head>
<body>
	<button onclick="test1()">버튼1</button>
	<button onclick="test2()">버튼2</button>
	<!-- #은 자기자신 -->
	<form action="#">
		<p><label for="uid">ID</label><input type="text" id="uid" name="uid" value="40"></p>
		<p><label for="s_info">자기소개</label></p>
		<textarea rows="6" cols="50" id="s_info" name="s_info"></textarea>
	</form>
	<hr>
	<div id="mybox">Hello JS</div>
</body>
</html>
