<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object(객체)</title>
<script type="text/javascript">
	// JS에서 객체를 Object라고 한다.
	// 객체 : properties(속성=상태값)과 function(기능)을 가지고 있다.
	// 언어 그 자체보다, 언어에 구축되어 있는 libraries의 차이. (파이썬과 자바.)
	// raspberry pie => raspberry라는 리눅스가 따로 있음.
	
	// 방법 1
	var obj = new Object();
	// 상태값
	obj["name"] = "홍길동";
	obj["age"] = 14;
	obj["addr"] = "서울";
	obj["salary"] = 3600;
	
	document.write("<p>" + obj["name"] + "</p>");
	document.write("<p>" + obj["age"] + "</p>");
	document.write("<p>" + obj["addr"] + "</p>");
	document.write("<p>" + obj["salary"] + "</p>");
	document.write("<hr>");
	
	// 방법2
	var obj2 = {name:"임꺽정", age:37, addr:"함경도", salary: 55200};
	
	document.write("<p>" + obj2["name"] + "</p>");
	document.write("<p>" + obj2["age"] + "</p>");
	document.write("<p>" + obj2["addr"] + "</p>");
	document.write("<p>" + obj2["salary"] + "</p>");
	document.write("<hr>");
	
	var obj3 = {
			name : "장길산",
			age : 12,
			job : function() {
				return "Hello";
			},
			/* 자바에서는 this 붙일 때도 있고 아닐 때도 있는데, 여기는 안 붙이면 오류난다! */
			/* 여기서 this는 자기자신의 객체를 칭함!! */
			/* JS에서는 this를 호출할 때 해당 this가 결정된다. */
			prn : function() {
				return this.name + ", " + this.age + this.job();
			}
	}
	document.write("<p>" + obj3["name"] + "</p>");
	document.write("<p>" + obj3["age"] + "</p>");
	document.write("<p>" + obj3.job() + "</p>");
	document.write("<p>" + obj3.prn() + "</p>");
	document.write("<hr>");
</script>
</head>
<body>

</body>
</html>
